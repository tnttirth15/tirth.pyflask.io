<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
</head>
<body>
    <form class="" action="http://www.google.com" method="get">SIGN UP
        <!--So this is how we create the label and the id of input and for attribute's proerty
        remains equal as it increases the accecibility of your form.-->
        <p><label for="firstTag">First Name:</label>
            <input id="firstTag" type="text" name="firstname" placeholder="First Name"></p>

        <p><label for="lastTag">Last Name:</label>
            <input id="lastTag" type="text" name="lastname" placeholder="Last Name"></p>

        <p><label for="emailTag">Email:</label>
            <input id="emailTag" type="email" name="email" placeholder="Email"></p>

        <p><label for="passTag">Password:</label>
            <input id="passTag" type="password" name="password" placeholder="Password"></p>

        <p><input type="submit" name="" value="Submit"></p>
    </form>
</body>
</html>
