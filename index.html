<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Registration Form</title>
</head>
<body>
    <form class="form1" action="http://www.google.com" method="get"><p id="title"><i class="fa-solid fa-user-plus"></i> SIGN UP</p>
        <!--So this is how we create the label and the id of input and for attribute's proerty
        remains equal as it increases the accecibility of your form.-->
        <p><i class="fa-solid fa-user"></i><label class="label" for="firstTag">&nbsp;First Name:</label>
            <input class="textbox" id="firstTag" type="text" name="firstname" placeholder="First Name"></p>

        <p><i class="fa-solid fa-user"></i><label class="label" for="lastTag">&nbsp;Last Name:</label>
            <input class="textbox" id="lastTag" type="text" name="lastname" placeholder="Last Name"></p>

        <p><i class="fa-solid fa-envelope"></i><label class="label" for="emailTag">&nbsp;Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="textbox" id="emailTag" type="email" name="email" placeholder="Email"></p>

        <p><i class="fa-solid fa-lock"></i><label class="label" for="passTag">&nbsp;Password:&nbsp;&nbsp;</label>
            <input class="textbox" id="passTag" type="password" name="password" placeholder="Password"></p>

        <p><input class="submit" type="submit" name="" value="Submit"></p>
    </form>

    <p>How to make a dropdown menu?</p>
        <select name="cars">
            <option value="1">~Select~</option>
            <option value="2">Aston martin</option>
        </select>
</body>
</html>
