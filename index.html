<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Registration Form</title>
</head>
<body>
    <form class="form1" action="http://www.google.com" method="get">
        <p id="title"><i class="fa-solid fa-user-plus"></i> SIGN UP</p>
        
        <!-- First Name -->
        <p>
            <i class="fa-solid fa-user"></i>
            <label class="label" for="firstTag">First Name<span class="required">*</span></label>
            <input class="textbox" id="firstTag" type="text" name="firstname" placeholder="First Name" required>
        </p>
    
        <!-- Last Name -->
        <p>
            <i class="fa-solid fa-user"></i>
            <label class="label" for="lastTag">Last Name<span class="required">*</span></label>
            <input class="textbox" id="lastTag" type="text" name="lastname" placeholder="Last Name" required>
        </p>
    
        <!-- Email -->
        <p>
            <i class="fa-solid fa-envelope"></i>
            <label class="label" for="emailTag">Email<span class="required">*</span></label>
            <input class="textbox" id="emailTag" type="email" name="email" placeholder="Email" required>
        </p>
    
        <!-- Password -->
        <p>
            <i class="fa-solid fa-lock"></i>
            <label class="label" for="passTag">Password<span class="required">*</span></label>
            <input class="textbox" id="passTag" type="password" name="password" placeholder="Password" required>
        </p>
    
        <!-- Submit Button -->
        <p>
            <input class="submit" type="submit" name="" value="Submit">
        </p>
    </form>
    

    <p>Select Your Country<span class="required">*</span></p>
        <select name="country">
            <option value="1">~Select~</option>
            <option value="2">Aston martin</option>
        </select>
</body>
</html>
